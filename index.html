<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickButton" style="height: 100px; width: 150px;">Click</button>

    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            let name = prompt('Input name', '');
            let position = prompt('Input position', '');
            let phone = prompt('Input phone', '');
            
            let visitcard = createVisitCard(name, position, phone);

            document.write('<TABLE width="100%" border="0" align="CENTER">');
            for (var y = 0; y < 12; y++) {
                document.write('<TR>');
                for (var x = 0; x < 3; x++) {
                    document.write('<TD align="CENTER" style="border-style: dashed; border-width: thin;">');
                    document.write(visitcard);
                    document.write('</TD>');
                }
                document.write('</TR>');
            }
            document.write('</TABLE>');
        });

        function createVisitCard(name, position, phone) {
            return ' <TABLE width="100%" border="0">'
                +' <TR>'
                +' <TD align="CENTER" valign="CENTER">'
                +' <IMG src="../roma.jpg" style="width: 70px; height: 70px">'
                +' </TD>'
                +' <TD align="CENTER">'
                +' <B>' + name + '</B><BR>'
                +' <I>' + position + '</I><BR>'
                +' <FONT color="blue">' + phone + '</FONT>'
                +' </TD>'
                +' </TR>'
                +' </TABLE>';
        }
    </script>
</body>
</html>
